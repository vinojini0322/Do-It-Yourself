<!DOCTYPE html>
<html>

<head>
    <title>Payment Gateway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../themes/Craftzy.min.css" />
    <link rel="stylesheet" href="../themes/jquery.mobile.icons.min.css">
    <link rel="stylesheet" href=".http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
</head>

<body>

<div style="background-color: #551122" >
    <!-- Header -->

    <div style="margin-left: 5%; margin-right: 5%; ">
        <div class="ui-grid-b">
            <div class="ui-block-a" >
            
            <div class="back">
              <a target="_self" href="ViewItem.html"
                                  class="ui-link">
              <img class="back" src="../icons/back.png" > 
            </a>
            </div>
            </div>
            <div class="ui-block-b">
              <h2>SHIPPING DETAILS</h2>
            </div>
            </div>
        <form id="frmBooking" name="bookingForm" action="_self">
            <table data-role="table" id="movie-table" data-mode="reflow" class="ui-responsive">
                  <thead>
                        <tr>
                              <th data-priority="1">District</th>
                              <th data-priority="2">City</th>
                              <th data-priority="3">Street Name</th>
                              <th data-priority="4">House Number</th>
                              <th data-priority="5">Postal Code</th>
                        <th data-priority="6">Total (LKR)</th>
                            
                    </tr>
                      </thead>
                  <tbody style="color: black">
                        <tr>
                              <th>
                            <select name="select-native-2" id="select-native-2" data-mini="true">
                                <option value="1">Ampara</option>
                                <option value="2">Anuradhapura</option>
                                <option value="3">Badulla</option>
                                <option value="4">Batticaloa</option>
                                <option value="5">Colombo</option>
                                <option value="6">Galle</option>
                                <option value="7">Gampaha</option>
                                <option value="8">Hambantota</option>
                                <option value="9">Jaffna</option>
                                <option value="10">Kalutara</option>
                                <option value="11">Kandy</option>
                                <option value="12">Kegalle</option>
                                <option value="13">Kilinochchi</option>
                                <option value="14">Kurunegala</option>
                                <option value="15">Mannar</option>
                                <option value="16">Matale</option>
                                <option value="17">Matara</option>
                                <option value="18">Monaragala</option>
                                <option value="19">Mullaitivu</option>
                                <option value="20">Nuwara Eliya</option>
                                <option value="21">Polonnaruwa</option>
                                <option value="22">Puttalam</option>
                                <option value="23">Ratnapura</option>
                                <option value="24">Trincomalee</option>
                                <option value="25">Vavuniya</option>
                            </select>
                        </th>
                              <td>
                            <input type="text" name="city" id="city" placeholder="Enter your city">
                        </td>
                              <td>
                            <input type="text" name="street" id="street" placeholder="Enter your street">
                        </td>
                              <td>
                            <input type="text" name="house" id="house" value="">
                        </td>
                              <td>
                            <input type="text" name="postalCode" id="postalCode" value="">
                        </td>
                        <td>
                            <input type="text" name="totalVal" id="totalVal" value="">
                        </td>
                            
                    </tr>
                        
                      </tbody>
            </table>
            <div style="padding-left: 30%; margin-top: 10%">
                <button class="ui-btn ui-corner-all" style="width: 60%" id="paymentGatewayNavButton">Continue</button>
            </div>
        </form>

        <div style="align-content: center" id="thankyouPayment"></div>

    </div>

    <script>
        jQuery(function ($) {
            var $form = $('#frmBooking');
            var handler = StripeCheckout.configure({
                key: 'pk_test_cp21BcECf4kMMUbSlRlZlsMo',
                token: function (token) {
                    if (token.id) {
                        $("#thankyouPayment").html("Thank you, your payment was successful!");
                    }
                }
            });


            $('#paymentGatewayNavButton').on('click', function (e) {
                handler.open({
                    name: 'Crad Details',
                    currency: 'LKR',
                    description: 'Order 1001',
                    amount: document.getElementById("totalVal").value * 100
                });
                e.preventDefault();
            });

            $(window).on('popstate', function () {
                handler.close();
            });
        });
    </script>
</div>

</body>

<script>
    var total = 0;
    var shoppedItems = JSON.parse(localStorage.getItem('shoppedItems'));
    $.each(shoppedItems, function (i, item) {
        total = total + (item.price * item.quantity);
    });
    document.getElementById("totalVal").value = total;
</script>

</html>
